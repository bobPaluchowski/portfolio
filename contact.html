<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <input id="toggler" class="toggler" type="checkbox">
        <label for="toggler" class="burger">
            <i class="fas fa-bars"></i>
        </label>
        <nav>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="portfolio.html">portfolio</a></li>

            <li><a href="cv.html">cv</a></li>
            <li><a href="report.html">report</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <div id="container">
            <form id="contact-form" action"/" method="post">
              <h3>Contact me</h3>
              <div>
                <label>
                  <span>Name:</span>
                  <input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
                </label>
              </div>
              
              <div>
                <label>
                  <span>Email:</span>
                  <input placeholder="Please enter your email address" type="text" tabindex="2" required>
                </label>
              </div>
              
              <div>
                <label>
                  <span>Subject:</span>
                  <input placeholder="Please enter subject" type="text" tabindex="1" required autofocus>
                </label>
              </div>

              <div>
                <label>
                  <span>Message:</span>
                  <textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
                </label>
              </div>
              
              <div>
                <button name="submit" type="submit" id"contact-submit">Send Email</button>
              </div>
            </form>
            </div>    
              
                  
              
    </main>
    <footer>

    </footer>
</body>
